<ion-menu  side="left" [content]="content" (ionOpen)="loadProfile()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="side-menu">
    <div class="photo">
        <img src="{{_photo}}">
        <p><b>@{{_username}}</b></p>
        <p><em>{{_email}}</em></p>
    </div>

    <div class="options">
      <button ion-button color="danger" (click)="logOut()">Desconectar</button>
      <button ion-button (click)="showInfo()">Acerca de...</button>
    </div>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
