<ion-header>
  <ion-navbar>
    <ion-searchbar class="searchbar" [(ngModel)]="searchBar"  [showCancelButton]="true" (ionInput)="onInput($event)"  placeholder="Buscar"></ion-searchbar>  
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu()"><ion-icon name="options"></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>
  
</ion-header>

<ion-content fullscreen padding class="biblioteca">

  <audio-track #audio *ngFor="let track of myTracks" [track]="track" (onFinish)="onTrackFinished($event)">
    <ion-item>
      <ion-thumbnail item-left (click)="stop()">
        <img src="{{audio.art}}" >
        <audio-track-play [audioTrack]="audio" >
          <ion-spinner></ion-spinner>
        </audio-track-play>
      </ion-thumbnail>
      <div item-content style="width:100%">
        <ion-grid>
          <ion-row>
            <p> <b> {{audio.title}}</b> </p>
            <p> <em> {{audio.artist}}</em> - <em>{{track.gender}}</em> </p>
          </ion-row>
          <ion-row>
            <p>
              <ion-icon name="star"></ion-icon>
            </p>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>

    <div class="progress-bar">
      <audio-track-progress-bar duration progress [audioTrack]="audio" [ngStyle]="{visibility: audio.isPlaying == true ? 'visible' : 'hidden'}"></audio-track-progress-bar>
    </div>
  </audio-track>
</ion-content>
