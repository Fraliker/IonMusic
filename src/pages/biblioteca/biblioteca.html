<ion-header>

  <ion-navbar>
    <ion-title>Biblioteca</ion-title>
  </ion-navbar>

</ion-header>



<ion-content fullscreen padding class="biblioteca">
 <ion-list no-lines>
    <button ion-item *ngFor="let track of tracks; let i = index;" (click)="playTrack(track)" >
            <ion-avatar item-left>
                <img src="{{track.image}}">
            </ion-avatar>
            <h2 style="color:white"> {{track.title}} </h2>
            <h2 style="color:white"> {{track.artist}} </h2>
            <p> {{track.genero}} - {{track.duracion}} </p>
        </button>
  </ion-list>
 
  <div class="mediaPlayer">
  <ion-grid >
    <ion-col width="50">
      <button ion-button color="light" icon-only><ion-icon name="play-outline"></ion-icon></button>
    </ion-col>
      <ion-col  width="50">
      <button ion-button color="light" icon-only><ion-icon name="pause-outline"></ion-icon></button>
    </ion-col>
  </ion-grid>
  </div>
 
  <!--<progress-bar [progress]="currentTrack.progress"></progress-bar> -->
</ion-content>
