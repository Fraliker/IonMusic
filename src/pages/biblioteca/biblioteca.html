<!-- HEADER -->
<ion-header>
  <ion-navbar>
    <ion-title center>Biblioteca</ion-title>
  </ion-navbar>
</ion-header>


<!-- CONTENT -->
<ion-content fullscreen padding class="biblioteca">
  <div class="toolbar">
    <ion-searchbar class="searchbar" [(ngModel)]="searchBar" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" placeholder="Titulo"></ion-searchbar> 
    <ion-icon name="options" style="font-size:40px;" (click)="presentAlertFilter()"></ion-icon>
  </div>
  <audio-track #audio *ngFor="let track of myTracks; let i = index;" [track]="track" (onFinish)="onTrackFinished($event)">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{audio.art}}" (click)="playSong(track);">
      </ion-thumbnail>
      <div item-content style="width:100%; color:white;">
        <ion-grid>
          <ion-row>
            <b>{{audio.title}}</b>
          </ion-row>
          <ion-row>
            <em> {{audio.artist}} </em>
          </ion-row>
          <ion-row>
            <div class="social-buttons">
              <label>{{track.view}}</label>
              <ion-icon name="eye"></ion-icon>
              <label>{{track.gender}}</label>
              <ion-icon name="headset"></ion-icon>
              <ion-icon style="font-size:30px;margin-left:20px;color:white" name="add-circle" (click)="addLibrary(track)"></ion-icon>
            </div>
          </ion-row>
          <ion-row>
            <audio-track-progress-bar duration progress [audioTrack]="audio" [ngStyle]="{visibility: audio.isPlaying == true ? 'visible' : 'hidden'}"></audio-track-progress-bar>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
  </audio-track>
</ion-content>

<!-- FOOTER -->
<ion-footer>
</ion-footer>
