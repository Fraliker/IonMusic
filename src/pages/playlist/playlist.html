<ion-header>
  <ion-navbar>
    <ion-title>Lista de reproducci√≥n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding class="playlist">
 <audio-track #audio *ngFor="let track of myTracks" [track]="track" (onFinish)="onTrackFinished($event)">
    <ion-item>
      <ion-thumbnail item-left >
        <img src="{{audio.art}}" >
        <audio-track-play [audioTrack]="audio">
          <ion-spinner></ion-spinner>
        </audio-track-play>
      </ion-thumbnail>
      <div item-content style="width:100%">
        <ion-grid>
          <ion-row>
            <p> <b> {{audio.title}}</b> </p>
            <p> <em> {{audio.artist}}</em> - <em>{{track.gender}}</em> </p>
            <p> <b> {{track.view}} reproducciones </b> </p>
            <audio-track-progress-bar duration progress [audioTrack]="audio" [ngStyle]="{visibility: audio.isPlaying == true ? 'visible' : 'hidden'}"></audio-track-progress-bar>
          </ion-row>
          <ion-row>
            <p>
              <!--<ion-icon name="star" (click)="addLibrary(track)"></ion-icon> -->
            </p>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>

  
  </audio-track>
</ion-content>
