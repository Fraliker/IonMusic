
<ion-content padding class="login">
  <form [formGroup]="formLogin" (ngSubmit)="doLogin()" no-validate>
    <ion-list no-lines>
      <ion-item>
        <ion-input formControlName="femail" placeholder="Correo" type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
       <ion-item>
        <ion-input formControlName="fpassword" placeholder="Contraseña" type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="light" block round="isRound" type="submit" [disabled]="!formLogin.valid"> Entrar </button>
    </form>
    <br>
    <div class="resetPassword">
      <button (click)="goResetPassword()" style="background-color:transparent">¿Quieres recordar la contraseña?</button>
    </div>
    <!-- <button ion-button block (click)="signInWithFacebook()">Facebook</button> -->
</ion-content>
        
<ion-footer class="footer">
  <ion-navbar>
    <ion-title (click)="goToRegister()">Crear nueva cuenta</ion-title>
  </ion-navbar>
</ion-footer>
